# fly.toml - Fly.io configuration for Meds app

app = "meds"
primary_region = "ams"

[build]

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for SQLite database (used in Inventory milestone)
[mounts]
  source = "meds_data"
  destination = "/data"
