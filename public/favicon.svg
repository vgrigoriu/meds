<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Teal background circle -->
  <circle cx="32" cy="32" r="30" fill="#14b8a6"/>
  <!-- Pill shadow -->
  <circle cx="33" cy="34" r="18" fill="#0f766e" fill-opacity="0.5"/>
  <!-- White round pill with gradient -->
  <circle cx="32" cy="32" r="18" fill="url(#pillGradient)"/>
  <!-- Top highlight -->
  <ellipse cx="32" cy="26" rx="12" ry="6" fill="url(#highlight)"/>
  <!-- Carved M - shadow -->
  <path d="M24 40 L24 26 L32 34 L40 26 L40 40" fill="none" stroke="#94a3b8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" transform="translate(-0.5, -0.5)"/>
  <!-- Carved M - highlight -->
  <path d="M24 40 L24 26 L32 34 L40 26 L40 40" fill="none" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" transform="translate(0.5, 0.5)"/>
</svg>
